<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tiaflix</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0a0a0a;
  color:white;
}

header{
  background:black;
  padding:20px;
  text-align:center;
  font-size:28px;
  font-weight:bold;
  color:#ff0000;
  box-shadow:0 0 25px #ff0000;
}

.tabs{
  display:flex;
  justify-content:center;
  gap:20px;
  margin:20px 0;
}

.tab-btn{
  padding:10px 20px;
  background:#1a0000;
  border:none;
  color:white;
  cursor:pointer;
  border-radius:8px;
  font-weight:bold;
  transition:0.3s;
  box-shadow:0 0 10px #ff000050;
}

.tab-btn:hover{
  background:#330000;
  box-shadow:0 0 20px #ff0000;
}

.content{
  display:none;
}

.active{
  display:block;
}

.section{
  margin:30px 0;
}

.section h2{
  margin-left:20px;
  color:#ff4d4d;
  text-shadow:0 0 10px #ff0000;
}

.grid{
  display:flex;
  gap:15px;
  padding:15px;
  overflow-x:auto;
}

.card{
  min-width:200px;
  padding:30px 15px;
  background:#1a0000;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
  font-weight:bold;
  box-shadow:0 0 10px #ff000050;
}

.card:hover{
  transform:scale(1.1);
  background:#330000;
  box-shadow:0 0 25px #ff0000;
}

.viewer{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  display:none;
  flex-direction:column;
  z-index:999;
}

.viewer iframe{
  flex:1;
  border:none;
}

.close{
  background:#ff0000;
  padding:15px;
  text-align:center;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>

<body>

<header>TIAFLIX</header>

<div class="tabs">
  <button class="tab-btn" onclick="mostrarAba('fundamental')">Ensino Fundamental</button>
  <button class="tab-btn" onclick="mostrarAba('medio')">Ensino Médio</button>
</div>

<!-- FUNDAMENTAL -->
<div id="fundamental" class="content active">

<div class="section">
<h2>6º Ano</h2>
<div class="grid">
<div class="card" onclick="abrirLivro('LINK')">Português</div>
<div class="card" onclick="abrirLivro('LINK')">Matemática</div>
<div class="card" onclick="abrirLivro('LINK')">Ciências</div>
</div>
</div>

<div class="section">
<h2>7º Ano</h2>
<div class="grid">
<div class="card" onclick="abrirLivro('LINK')">Português</div>
<div class="card" onclick="abrirLivro('LINK')">Matemática</div>
</div>
</div>

<div class="section">
<h2>8º Ano</h2>
<div class="grid">
<div class="card" onclick="abrirLivro('LINK')">Português</div>
<div class="card" onclick="abrirLivro('LINK')">Matemática</div>
</div>
</div>

<div class="section">
<h2>9º Ano</h2>
<div class="grid">
<div class="card" onclick="abrirLivro('LINK')">Português</div>
<div class="card" onclick="abrirLivro('LINK')">Matemática</div>
</div>
</div>

</div>

<!-- ENSINO MÉDIO -->
<div id="medio" class="content">

<div class="section">
<h2>1º Ensino Médio</h2>
<div class="grid">
<div class="card" onclick="abrirLivro('LINK')">Português</div>
<div class="card" onclick="abrirLivro('LINK')">Matemática</div>
</div>
</div>

<div class="section">
<h2>2º Ensino Médio</h2>
<div class="grid">
<div class="card" onclick="abrirLivro('LINK')">Português</div>
<div class="card" onclick="abrirLivro('LINK')">Matemática</div>
</div>
</div>

<div class="section">
<h2>3º Ensino Médio</h2>
<div class="grid">
<div class="card" onclick="abrirLivro('LINK')">Português</div>
<div class="card" onclick="abrirLivro('LINK')">Matemática</div>
</div>
</div>

</div>

<!-- MODAL PDF -->
<div class="viewer" id="viewer">
<div class="close" onclick="fechar()">Fechar</div>
<iframe id="pdfFrame"></iframe>
</div>

<script>
function mostrarAba(aba){
  document.getElementById("fundamental").classList.remove("active");
  document.getElementById("medio").classList.remove("active");
  document.getElementById(aba).classList.add("active");
}

function abrirLivro(link){
  document.getElementById("viewer").style.display="flex";
  document.getElementById("pdfFrame").src=link;
}

function fechar(){
  document.getElementById("viewer").style.display="none";
  document.getElementById("pdfFrame").src="";
}
</script>

</body>
</html>
